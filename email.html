<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #db4437; /* Gmail color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c13532; /* Darker shade for hover */
        }
    </style>
</head>
<body>
    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=diresgashu9228@gmail.com" target="_blank">
        <button>Send Email via Gmail</button>
    </a>
</body>
</html>
